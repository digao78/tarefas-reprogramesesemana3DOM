<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="script.js" defer></script>
  <title>JavaScript - DOM - Prática da Semana 03</title>
</head>

<body class="p-3 m-0 border-0">

  <h1 class="text-center">Sistema de Cadastro de Veículos</h1>
  <hr>

  <form name="form1" action="#" method="POST" class="row g-3 needs-validation" novalidate>
    <div class="col-md-6">
      <label for="nome" class="form-label">Nome</label>
      <input type="text" class="form-control" id="nome" required>
      <div class="invalid-feedback">Informe o nome corretamente.</div>
    </div>
    <div class="col-md-6">
      <label for="marca" class="form-label">Marca</label>
      <input type="marca" class="form-control" id="marca" required>
      <div class="invalid-feedback">Informe a marca corretamente.</div>
    </div>
    <div class="col-md-6">
      <label for="modelo" class="form-label">Modelo</label>
      <input type="modelo" class="form-control" id="modelo" required>
      <div class="invalid-feedback">Informe o modelo corretamente.</div>
    </div>
    <div class="col-md-6">
      <label for="ano" class="form-label">Ano</label>
      <input type="ano" class="form-control" id="ano" required>
      <div class="invalid-feedback">Informe o ano corretamente.</div>
    </div>
    <div class="col-md-6">
      <label for="placa" class="form-label">Placa</label>
      <input type="text" class="form-control" id="placa" placeholder="XXX9X99" pattern="[a-Za-z]{3}-[0-9]{3}[A-Za-z]{1}"
        class="form-control" required>
      <div id="feedbackPlaca" class="invalid-feedback">Informe a placa corretamente.</div>
    </div>
    <div class="col-md-6">
      <label for="cor" class="form-label">Cor</label>
      <select id="cor" class="form-select" required>
        <option value="" disabled selected>Selecione a cor...</option>
        <option value="AZUL">AZUL</option>
        <option value="VERDE">VERDE</option>
        <option value="BRANCO">BRANCO</option>
        <option value="PRETO">PRETO</option>
      </select>
      <div class="invalid-feedback">Informe a cor corretamente.</div>
    </div>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
      <input type="submit" class="btn btn-primary me-md-2" value="Inserir" id="btnInserir">
    </div>
  </form>

  <hr>

  <table class="table table-striped" id="tabela">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nome</th>
        <th scope="col">Marca</th>
        <th scope="col">Modelo</th>
        <th scope="col">Ano</th>
        <th scope="col">Placa</th>
        <th scope="col">Cor</th> 
        <th scope="col">Ações</th>
      </tr>
      </tr>
    </thead>
    <tbody>

    </tbody>
  </table>

</body>

</html>
